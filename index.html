<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="circle" style="top: 10%; left: 20%; animation-duration: 12s;"></div>
        <div class="circle" style="top: 50%; left: 70%; animation-duration: 10s;"></div>
        <div class="circle" style="top: 80%; left: 40%; animation-duration: 15s;"></div>
    </div>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="input-container">
            <input type="number" id="sessionTime" placeholder="Enter minutes" min="1" max="60">
            <button id="setSession">Set</button>
        </div>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
